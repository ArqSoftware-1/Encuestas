<div class="row">
	<div class="col-md-12">
		<h2>Asignar Alumno</h2>
		<label>Encuesta: {{encuesta.carrera}}, {{encuesta.anho}} - {{encuesta.semestre}}</label>
	</div>
</div>
<br>
<div class="row">
	<div class="form-group col-md-3">
		<label>Nombre y Apellido</label>
    	<input class="form-control" placeholder="ingrese nombre y apellido...">
	</div>
	<div class="form-group col-md-3">
		<label>DNI</label>
    	<input class="form-control" placeholder="ingrese DNI...">
	</div>
	<div class="form-group col-md-3">
		<label>Email</label>
    	<input type="email" class="form-control" placeholder="ingrese Email...">
	</div>
</div>

<div class="row">
	<div class="col-md-1">
		<button class="btn btn-success" type="button">Asignar</button>
	</div>
</div>
<br>
<table class="table">
	<thead >
	  <tr>
	    <th>Nombre Y Apellido</th>
	    <th>DNI</th>
	    <th>Email</th>
	    <th>URL Encuesta</th>
	  </tr>
	</thead>
	<tbody>
	  
	</tbody>
</table>
