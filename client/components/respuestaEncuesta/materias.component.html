<div class="row">
	<div class="col-md-4" *ngFor="let materia of materias">
		<div class="panel panel-default">
			<div class="panel-heading">{{materia.nombre}}</div>
			<div class="panel-body">
				<select (change)="onChange(materia._id, $event.target.value)" class="form-control">
					<option>--Elija una opci√≥n--</option>
					<option *ngFor="let opcion of materia.opciones" value="{{opcion._id}}">{{opcion.descripcion}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
<button type="button" class="btn btn-success navbar-btn" (click)="enviar()">Enviar (ver consola)</button>
