<div class="row">
	<div class="col-md-12">
		<h2>Lista de materias</h2>
	</div>
</div>

<br>
<div class="row">
	<div class="form-group col-md-3">
		<label>Nombre<span style="color:red"> *</span></label>
    	<input class="form-control" placeholder="ingrese nombre..." type="text" [(ngModel)]="materia.nombre">
	</div>
	<div class="form-group col-md-3">
		<label>Código<span style="color:red"> *</span></label>
    	<input class="form-control" placeholder="ingrese código..." [(ngModel)]="materia.codigo">
	</div>
	<div class="form-group col-md-3">
		<label>Grupo<span style="color:red"> *</span></label>
    	<input class="form-control" placeholder="ingrese grupo..." [(ngModel)]="materia.grupo">
	</div>
</div>

<div class="row">
	<div class="form-group col-md-6">
		<label>Descripción<span style="color:red"> *</span></label>
    	<textarea class="form-control" rows="2" [(ngModel)]="materia.descripcion"></textarea>
	</div>
	
	<div class="form-group col-md-3">
		<button class="btn btn-success" style="margin-top: 25px" type="button" (click) = "crearMateria()">Crear</button>
	</div>
</div>

<div class="row">
	<div class="form-group col-md-6">
		<label>Importar CSV de materias (en orden: Nombre, Código, Descripción y Grupo)</label>
    	<input type="file" (change)="changeListener($event)" accept=".csv">
	</div>
	<div class="form-group col-md-6" *ngIf="mostrarLoading">
		<img style="width: 60px" src="assets/img/loading-img.gif" />
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-3">
		<input type="search" class="form-control" placeholder="ingrese nombre..." [(ngModel)]="nombre">
	</div>
	<div class="col-md-3">
		<input type="search" class="form-control" placeholder="ingrese código..." [(ngModel)]="codigo">
	</div>
	<div class="col-md-3">
		<button class="btn btn-primary" (click)="buscar()">Buscar</button>
	</div>
</div>
<div class="table-responsive">
<table class="table">
	<thead>
	  <tr>
	    <th>Nombre</th>
	    <th>Código</th>
	    <th>Descripción</th>
	    <th>Grupo</th>
	  </tr>
	</thead>
	<tbody>
	  <tr  *ngFor="let materia of materias">
	  	<td>{{materia.nombre}}</td>
	  	<td>{{materia.codigo}}</td>
	  	<td>{{materia.descripcion}}</td>
	  	<td>{{materia.grupo}}</td>
	  </tr>
	</tbody>
</table>
</div>

<div class="row">
	<div class="col-md-12">
		<button type="button" class="btn btn-primary" (click)="mostrarMas()">Mostrar más</button>
	</div>
</div>


<div class="row">
	<div class="col-md-12">
		<button type="button" class="btn btn-default navbar-btn" onclick="window.history.back();">Volver</button>
	</div>
</div>
