<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th>Opciones</th>
      <th *ngFor="let materia of materias">{{materia.nombre}}</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let opcion of opciones">
      <td>{{opcion.descripcion}}</td>
      <td *ngFor="let materia of materias" class="{{cantidadPara(materia, opcion) >= opcion.limite ? 'danger' : 'default'}}">{{mostrarCantidadConLimite(materia, opcion)}}</td>
    </tr>
  </tbody>
</table>
</div>
