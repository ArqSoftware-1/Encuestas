<div class="row">
	<div class="col-md-5">
		<h2>{{titulo}}</h2>
		<b>Total de alumnos asignados a la encuesta:</b> {{total}} <br>
	</div>
	<div class="col-md-7">
		<div id="piechart" style="width: 500px; height: 277px;"></div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<p><b>A continuaci√≥n las opciones elegidas por materia:</b></p>
	</div>
</div>
<div class="row">
	<div class="col-md-3" *ngFor="let materia of materias">
		<div class="panel panel-default">
			<div class="panel-heading">{{materia.nombre}}</div>
			<div class="panel-body" style="height: 125px; overflow: auto">
				<div *ngFor="let opcion of materia.opciones">

					<div>
						<span>{{opcion.descripcion}}: {{cantidadPara(materia, opcion)}}  {{opcion.limite > 0 ? '/ ' + opcion.limite : ''}}</span>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
	<button type="button" class="btn btn-default navbar-btn" onclick="window.history.back();">Volver</button>
	</div>
</div>

<style>
.col-md-3{
	padding-right: 0px !important;
}
</style>
