<h2>Lista de materias</h2>

<div class="row">
	<div class="col-md-4" *ngFor="let materia of materias">
		<div class="panel panel-default">
			<div class="panel-heading">{{materia.Nombre}}</div>
			<div class="panel-body">
				<select (change)="onChange(materia.Nombre, $event)">
					<option *ngFor="let opcion of opciones">{{opcion.Nombre}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
<button type="button" class="btn btn-success navbar-btn" (click)="enviar()">Enviar</button>
